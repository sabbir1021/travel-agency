{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- blog breadcrumb version one strat here -->
    <section class="breadcrumb-blog-version-one">
        <div class="single-bredcurms" style="background-image:url('{% static 'images/bercums/contact-page.jpg' %}');">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="bredcrums-content">
                            <h2>Login</h2>
                            <ul>
                                <li><a href="index-2.html">Home</a></li>
                                <li class="active"><a href="contact.html">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- blog breadcrumb version one end here -->

    <section class="section-paddings">
        <div class="container">
            <div class="col-md-4 col-sm-4 col-xs-12 mx-auto">
                <div class="contact-title text-center">
                    <h2>Login</h2>
                </div>
                <div class="contact-form">
                    <div id="contact">  
                                                
                        <!-- Contact Form -->
                        <form class="form" method="post" >
                            {% comment %} <div class="form-group">
                                <input type="text" placeholder="User Name" required="required" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" required="required" name="email" id="email">
                            </div> {% endcomment %}
                                {% csrf_token %}
                            {{ form|crispy }}
                            <input type="hidden" name="next" value="{{ next }}" />
                            <div class=" text-center">
                            <p><input class="pl-5 pr-5" type="submit" value="Log in"></p>
                            </div> 

                            {% comment %} <div class="form-group text-center">
                                <button type="submit" class="button primary"><i class="fa fa-send"></i>Submit</button>
                            </div> {% endcomment %}
                        </form><!--/ End Contact Form -->
                        <div class="form-group text-center">
                            <a href="{% url 'accounts:password_reset' %}" >Forget Password</a>
                        </div> 
                </div>
            </div>           
        </div>
    </section>




{% endblock content %}
